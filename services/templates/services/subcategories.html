{% extends 'main.html' %} {% block content %}
<h1>All Subcategories</h1>
{% for subcategory in subcategories %}
<a
  href="{% url 'service_detail' service_id=subcategory.service_id %}"
  class="btn btn-primary"
  >{{ subcategory.name }}</a
>
<hr />
{% empty %}
<p>No subcategories available.</p>
{% endfor %} {% endblock %}
