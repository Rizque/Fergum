{% extends 'main.html' %} {% block content %}
<h1>All Categories</h1>
{% for category in categories %}
<a
  href="{% url 'subcategory_services' category_id=category.category_id %}"
  class="btn btn-primary"
  >{{ category.name }}</a
>
<hr />
{% empty %}
<p>No categories available.</p>
{% endfor %} {% endblock %}
